    <!-- Scroll indicator arrow -->

    <div class="background"></div>
    <div class="container">
        <div class="profile-section">
            <img src="pfp_dalle.png" alt="Alastor Aidos profile picture" class="profile-img">
            <h1 class="profile-heading">Alastor Aidos</h1>
        </div>
        <!-- Put some sort of notification icon or something saying "New post!" -->
        <div class="card-container">
            <a href="https://www.instagram.com/alastoraidos/" class="card" onclick="handleClick(event)">
                <img src="instagram.jpg" alt="Instagram Icon" class="card-img">
                <div class="card-content">
                    <h2 class="card-heading">Instagram</h2>
                    <p class="card-subtext">Frequent updates</p>
                </div>
            </a>
            <!-- Put another notification icon saying something like "Latest set out now!" -->
            <a href="https://www.youtube.com/channel/UCdQIw5d5dHTSwe76HQK1NUA" class="card" onclick="handleClick(event)">
                <img src="youtube.jpg" alt="YouTube Icon" class="card-img">
                <div class="card-content">
                    <h2 class="card-heading">YouTube</h2>
                    <p class="card-subtext">Mixes and more</p>
                </div>
            </a>
            <a href="https://open.spotify.com/user/n26ofwx4szwat3h3psh0qx56v?si=12207333f934410a" class="card" onclick="handleClick(event)">
                <img src="spotify.png" alt="Spotify Icon" class="card-img">
                <div class="card-content">
                    <h2 class="card-heading">Spotify</h2>
                    <p class="card-subtext">Setlists</p>
                </div>
            </a>
            <a href="https://soundcloud.com/alastoraidos" class="card" onclick="handleClick(event)">
                <img src="soundcloud.jpg" alt="SoundCloud Icon" class="card-img">
                <div class="card-content">
                    <h2 class="card-heading">SoundCloud</h2>
                    <p class="card-subtext">Mixes</p>
                </div>
            </a>
